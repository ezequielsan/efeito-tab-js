<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title> TABS - JS </title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Online Teaching</h1>
        </header>
        <main>
            <div class="tabs">
                <div class="tab-links">
                    <button data-id="prepare" data-open>Prepare</button>
                    <button data-id="produce">Produce</button>
                    <button data-id="delivery">Delivery</button>
                </div>

                <div class="tab-content">
                    <section id="prepare">
                        <h2>How to prepare content ?</h2>
                        <p>Need a lot of research and organizing ideas</p>
                    </section>
                    <section id="produce">
                        <h2>How to produce</h2>
                        <p>Develop your idea and record it. To record you will need: Sound, Camera, Light and a Computer</p>
                    </section>
                    <section id="delivery">
                        <h2>How to delivery</h2>
                        <p>You can choose any digital media like: YouTube, Twitch or Instagram</p>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
